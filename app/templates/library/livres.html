{% block content %}

        <h1>Liste de tous les livres de la librairie {{ library.label }}</h1>
        <ul style="width: 30%; margin: 0 auto">
            {% for livre in livres %}
                <li><a href="/livres/{{ livre.id }}/">{{ livre.nom }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Aucun livre trouv√©.</p>
    {% endif %}
    <a href="/">Retour aux librairies</a>
{% endblock %}
